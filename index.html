<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocktail</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <main class="card">
        <section class="card__top">
            <img src="/images/bar.jpg" alt="bar display of alcohol" class="card__top--image">
            <h1 class="card__top--title neonText">Mocktails</h1>
        </section>
        <section class="card__bottom">
            <input type="text" class="card__bottom--input">
            <section class="recipe__info">
                <section class="recipe__info--ingredients"></section>
                <section class="recipe__info--instructions"></section>
            </section>
            <a href="#" class="card__bottom--get-recipe button">Get Recipe</a>
            <a href="#" class="card__bottom--get-random button">Random</a>
        </section>
    </main>
</body>
</html>
